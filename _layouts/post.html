<html>
  <head>
    <meta content='{{ page.title }} - {{ site.title }}' property='og:title' />
    <title>{{ page.title }} - {{ site.title }}</title>
    {% include head.html %}
  </head>
  <body>
    {% include header.html %}
    <div id='container'>
      {% include links.html %}
      {% include pages.html %}
      <div class="content">
        <section class='post'>
          <h1 class="upcase">
            <div class='date'>{{ page.date | date_to_string }}</div>
            {{ page.title }}
          </h1>
          {% if page.adsense == 'y' %}
          <script async src="//pagead2.googlesyndication.com/pagead/js/adsbygoogle.js"></script>
          <p>
            <ins class="adsbygoogle"
              style="display:block"
              data-ad-client="ca-pub-3763319485442607"
              data-ad-slot="4693762378"
              data-ad-format="auto"></ins>
            <script>
              (adsbygoogle = window.adsbygoogle || []).push({});
            </script>
          </p>
          {% endif %}
          {{ content }}
        </section>
      </div>
      {% include links.html %}
    </div>
    {% include footer.html %}
  </body>
</html>
